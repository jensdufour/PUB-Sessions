# This is a basic workflow to help convert all the PowerPoint presentations to PDF.

name: PPT to PDF
on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run the Python script to transform the data
        run: python convert.py .\PPT .\PDF
        shell: sh
